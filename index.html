<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        select, input[type="text"], input[type="email"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
        .gender-label {
            margin-top: 5px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="">Select Country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <!-- Add more country options as needed -->
            </select>

            <label>Gender:</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Male"> Male</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Female"> Female</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Other"> Other</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <div class="button-container">
                <button type="button" id="submit-button">Submit</button>
                <button type="button" id="reset-button">Reset</button>
            </div>
        </form>
    </div>

    <div id="popup">
        <div class="popup-content" id="popup-content">
            <h2>Survey Form Submission</h2>
            <div id="popup-data"></div>
            <button type="button" id="close-popup">Close</button>
        </div>
    </div>

    <script>
        const form = document.getElementById('survey-form');
        const submitButton = document.getElementById('submit-button');
        const resetButton = document.getElementById('reset-button');
        const popup = document.getElementById('popup');
        const popupContent = document.getElementById('popup-content');
        const popupData = document.getElementById('popup-data');
        const closePopup = document.getElementById('close-popup');

        submitButton.addEventListener('click', function () {
            if (form.checkValidity()) {
                const formData = new FormData(form);
                let formSummary = '<h3>Survey Form Data:</h3>';
                for (const [key, value] of formData.entries()) {
                    formSummary += `<p><strong>${key}:</strong> ${value}</p>`;
                }
                popupData.innerHTML = formSummary;
                popup.style.display = 'block';
            } else {
                alert('Please fill in all required fields.');
            }
        });

        closePopup.addEventListener('click', function () {
            popup.style.display = 'none';
            form.reset();
        });

        resetButton.addEventListener('click', function () {
            form.reset();
        });
    </script>
</body>
</html>
